{% load static %}
<html>
    <head>
        <title>DevOps Notebook</title>
        <meta charset="utf-8" name="viewport" content="width=device-width">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' type='text/css'>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <header>
            <h1 class="fancy">My DevOps Notebook</h1>
            <a id="link-to-roadmap" href="/">Roadmap</a>
            {% if user.is_authenticated %}
                <a id="link-to-login" href="/admin/logout"><i class="material-icons">logout</i></a>
            {% else %}
                <a id="link-to-login" href="/admin/login"><i class="material-icons">login</i></a>
            {% endif %}
        </header>

        <div class="content container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>

        
        <footer>
            <div class="social-media">
                <a href="https://gitlab.com/users/gabepk.ape/projects" target="_blank">
                    <img style="height: 20px" src="{% static 'img/gitlab.svg' %}" alt="Gitlab">
                </a>
                <a href="https://github.com/gabepk" target="_blank">
                    <img style="height: 20px" src="{% static 'img/github.png' %}" alt="Github">
                </a>
                <a href="https://www.linkedin.com/in/gabriella-esteves-43512577/" target="_blank">
                    <img style="height: 20px" src="{% static 'img/linkedin.png' %}" alt="Linkedin">
                </a>
            </div>
            <span class="fancy">Gabriella Esteves</span>
            <br />
            The roadmap was based on the original
            <a href="https://github.com/kamranahmedse/developer-roadmap" target="_blank">DevOps Roadmap 2018</a>
            , from <a href="https://twitter.com/kamranahmedse" target="_blank">Kamran Ahmed</a>.
        </footer>
    </body>
</html>
